name: Mutating tictactoe

on:
  push:
    branches: 
      - master

jobs:

  run-pitest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Run actions
        uses: xlui/action-maven-cli@v1.0

      - name: Install dependencies
        run: mvn clean install
        
      - name: Run pitests
        run: mvn org.pitest:pitest-maven:mutationCoverage
